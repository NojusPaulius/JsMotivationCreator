<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Modal button -->
    <button type="button" class="btn btn-primary main-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        add a motivation
      </button>
      
      <!-- Modal from bootstrap-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Motyvacijos idejimas</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" class="motivation-form__url" placeholder="Type in the image URL">
                    <input type="text" class="motivation-form__text" placeholder="Text that goes with the image">
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary saveButton">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- the empty list to store motivations -->
      <div class="motivation-list">

      </div>


    <script src="app.js"></script>
</body>
</html>
